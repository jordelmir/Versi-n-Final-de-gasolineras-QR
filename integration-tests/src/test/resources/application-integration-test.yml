# Integration Test Configuration
spring:
  profiles:
    active: integration-test

  # Database configuration (will be overridden by TestContainers)
  datasource:
    url: jdbc:postgresql://localhost:5432/gasolinera_test_db
    username: test_user
    password: test_password
    driver-class-name: org.postgresql.Driver

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false

  # Flyway Configuration
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true

  # RabbitMQ Configuration (will be overridden by TestContainers)
  rabbitmq:
    host: localhost
    port: 5672
    username: test_user
    password: test_password
    virtual-host: test_vhost

  # Redis Configuration (will be overridden by TestContainers)
  redis:
    host: localhost
    port: 6379
    password: test_password
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0

# Logging Configuration
logging:
  level:
    com.gasolinerajsm: DEBUG
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.testcontainers: INFO
    org.flywaydb: INFO
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n'

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always


# SonarQube Configuration for Gasolinera JSM
sonar.projectKey=gasolinera-jsm-ultimate
sonar.projectName=Gasolinera JSM Ultimate
sonar.projectVersion=1.0.0
sonar.organization=gasolinera-jsm

# Source and test directories
sonar.sources=src/main/kotlin,src/main/java
sonar.tests=src/test/kotlin,src/test/java,src/integrationTest/kotlin
sonar.java.binaries=build/classes/kotlin/main,build/classes/java/main
sonar.java.test.binaries=build/classes/kotlin/test,build/classes/java/test

# Language settings
sonar.java.source=17
sonar.kotlin.source=1.9

# Coverage reports
sonar.coverage.jacoco.xmlReportPaths=**/build/reports/jacoco/test/jacocoTestReport.xml,**/build/reports/jacoco/integrationTest/jacocoIntegrationTestReport.xml
sonar.junit.reportPaths=**/build/test-results/test/TEST-*.xml,**/build/test-results/integrationTest/TEST-*.xml

# Exclusions
sonar.coverage.exclusions=**/config/**,**/dto/**,**/entity/**,**/Application.kt,**/*Config.kt,**/*Configuration.kt
sonar.cpd.exclusions=**/dto/**,**/entity/**,**/generated/**
sonar.exclusions=**/build/**,**/target/**,**/node_modules/**,**/*.proto,**/generated/**

# Quality Gate settings
sonar.qualitygate.wait=true

# Security hotspots
sonar.security.hotspots.inheritFromParent=true

# Duplication settings
sonar.cpd.kotlin.minimumtokens=50
sonar.cpd.java.minimumtokens=50

# Technical debt settings
sonar.technicalDebt.hoursInDay=8
sonar.technicalDebt.developmentCost=30

# Branch analysis (for pull requests)
sonar.pullrequest.provider=github
sonar.pullrequest.github.repository=gasolinera-jsm/gasolinera-jsm-ultimate

# Module-specific configurations
auth-service.sonar.projectKey=gasolinera-jsm-ultimate:auth-service
coupon-service.sonar.projectKey=gasolinera-jsm-ultimate:coupon-service
station-service.sonar.projectKey=gasolinera-jsm-ultimate:station-service
raffle-service.sonar.projectKey=gasolinera-jsm-ultimate:raffle-service
api-gateway.sonar.projectKey=gasolinera-jsm-ultimate:api-gateway
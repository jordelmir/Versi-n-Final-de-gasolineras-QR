# PostgreSQL Replica Production Configuration
# Optimized for read-only operations and streaming replication

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 100
superuser_reserved_connections = 3

# Memory Settings (Replica Optimized)
shared_buffers = 256MB
effective_cache_size = 1GB
maintenance_work_mem = 64MB
checkpoint_completion_target = 0.9
wal_buffers = 16MB
default_statistics_target = 100
random_page_cost = 1.1
effective_io_concurrency = 200
work_mem = 4MB

# Write Ahead Logging (WAL) - Replica
wal_level = replica
max_wal_senders = 0  # Replica doesn't send WAL
checkpoint_timeout = 15min
max_wal_size = 1GB
min_wal_size = 80MB
wal_compression = on

# Replication Settings (Replica)
hot_standby = on
max_standby_streaming_delay = 30s
wal_receiver_status_interval = 10s
hot_standby_feedback = on
wal_receiver_timeout = 60s
primary_conninfo = 'host=postgres-primary port=5432 user=replica_user'
primary_slot_name = 'replica_slot'
promote_trigger_file = '/tmp/postgresql.trigger'

# Recovery Settings
restore_command = 'cp /opt/gasolinera/backups/wal/%f %p'
recovery_target_timeline = 'latest'

# Query Tuning (Read-optimized)
work_mem = 4MB
hash_mem_multiplier = 1.0
maintenance_work_mem = 64MB
max_stack_depth = 2MB

# Logging Configuration (Replica)
logging_collector = on
log_directory = '/var/log/postgresql'
log_filename = 'postgresql-replica-%Y-%m-%d_%H%M%S.log'
log_file_mode = 0600
log_truncate_on_rotation = off
log_rotation_age = 1d
log_rotation_size = 100MB

# What to Log (Replica)
log_min_messages = warning
log_min_error_statement = error
log_min_duration_statement = 2000
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 10MB
log_autovacuum_min_duration = -1  # Disabled on replica
log_error_verbosity = default
log_hostname = off
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h [REPLICA] '
log_statement = 'none'
log_timezone = 'UTC'

# Statistics Collection (Replica)
track_activities = on
track_counts = on
track_io_timing = on
track_functions = pl
stats_temp_directory = 'pg_stat_tmp'
track_activity_query_size = 1024

# Autovacuum (Disabled on Replica)
autovacuum = off

# Background Writer (Reduced on Replica)
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 50
bgwriter_lru_multiplier = 1.0
bgwriter_flush_after = 256kB

# Asynchronous Behavior (Reduced on Replica)
effective_io_concurrency = 100
max_worker_processes = 4
max_parallel_workers_per_gather = 2
max_parallel_workers = 4
max_parallel_maintenance_workers = 2
parallel_leader_participation = on

# Lock Management
deadlock_timeout = 1s
max_locks_per_transaction = 64
max_pred_locks_per_transaction = 64

# Extensions and Modules
shared_preload_libraries = 'pg_stat_statements'
pg_stat_statements.max = 5000
pg_stat_statements.track = all
pg_stat_statements.track_utility = off
pg_stat_statements.save = on

# Security Settings (Production)
ssl = on
ssl_cert_file = '/etc/ssl/certs/server.crt'
ssl_key_file = '/etc/ssl/private/server.key'
ssl_ca_file = '/etc/ssl/certs/ca.crt'
ssl_prefer_server_ciphers = on
ssl_ecdh_curve = 'prime256v1'
ssl_min_protocol_version = 'TLSv1.2'
ssl_max_protocol_version = 'TLSv1.3'
password_encryption = scram-sha-256

# Connection Security
authentication_timeout = 1min
tcp_keepalives_idle = 600
tcp_keepalives_interval = 30
tcp_keepalives_count = 3

# Checkpoint Settings (Replica)
checkpoint_timeout = 15min
checkpoint_completion_target = 0.9
checkpoint_flush_after = 256kB
checkpoint_warning = 30s

# WAL Settings (Replica)
wal_sync_method = fdatasync
full_page_writes = on
wal_compression = on
wal_buffers = 16MB

# Standby Settings
hot_standby = on
max_standby_archive_delay = 30s
max_standby_streaming_delay = 30s
wal_receiver_status_interval = 10s
hot_standby_feedback = on
wal_receiver_timeout = 60s

# Locale and Formatting
datestyle = 'iso, mdy'
intervalstyle = 'postgres'
timezone = 'UTC'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'

# Planner Settings (Read-optimized)
enable_bitmapscan = on
enable_hashagg = on
enable_hashjoin = on
enable_indexscan = on
enable_indexonlyscan = on
enable_material = on
enable_mergejoin = on
enable_nestloop = on
enable_seqscan = on
enable_sort = on
enable_tidscan = on

# Cost Settings (Read-optimized)
seq_page_cost = 1.0
random_page_cost = 1.1
cpu_tuple_cost = 0.01
cpu_index_tuple_cost = 0.005
cpu_operator_cost = 0.0025
parallel_tuple_cost = 0.1
parallel_setup_cost = 1000.0
min_parallel_table_scan_size = 8MB
min_parallel_index_scan_size = 512kB

# JIT Settings (Reduced on Replica)
jit = on
jit_above_cost = 200000
jit_inline_above_cost = 1000000
jit_optimize_above_cost = 1000000

# Huge Pages
huge_pages = try

# Shared Memory
dynamic_shared_memory_type = posix

# Error Handling
exit_on_error = off
restart_after_crash = on

# Statement Timeout (Replica - More Lenient for Long Reads)
statement_timeout = 600000  # 10 minutes
lock_timeout = 60000        # 1 minute
idle_in_transaction_session_timeout = 1200000  # 20 minutes

# Connection Limits (Replica)
max_connections = 100
reserved_connections = 3

# Read-Only Enforcement
default_transaction_read_only = on
transaction_read_only = on
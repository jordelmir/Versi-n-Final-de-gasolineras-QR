  #     - ../logs:/logs:ro
  #   ports:
  #     - "24224:24224"
  #     - "24224:24224/udp"
  #   networks:
  #     - gasolinera-logging
  #   depends_on:
  #     elasticsearch:
  #       condition: service_healthy

volumes:
  elasticsearch_data:
    driver: local

networks:
  gasolinera-logging:
    driver: bridge
    name: gasolinera-logging
